<!DOCTYPE html>
<html>
<head>
  <title>Taylor Swift Song Sorter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Logo Section -->
  <div id="logoContainer">
    <img id="logo" src="images/logo.png" alt="Logo">
  </div>

  <h1>Taylor Swift Song Sorter</h1>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, minima odio earum eum voluptatum itaque facilis tempore voluptate consequatur? Maiores magni incidunt libero at fuga voluptatem ex placeat!</p>
  
  
  <!-- User Login Section -->
  <div class="login-container">    
    <input id = "username" type="text" placeholder="Username">
    <input id = "password" type="password" placeholder="Password">
    <button id = "login-button" onclick= "login()">Login</button>
  </div>

  <h2 id = "welcome-message"></h2>
  
  <!-- User Log Out Section -->
  <div class="logout-container"> 
    <button id = "logout-button" onclick= "logout()" style="display: none;">Log Out</button>
  </div>
  
  <!-- Error Message -->
  <div id="error-message"></div>

  
  <div id="songContainer">
    <button id="song-button1"></button>
    <button id="song-button2"></button>
  </div>
  
  <h2 id = "progress"></h2>
  <!-- Rankings List -->
  <ul id="rankingsList"></ul>

  <button id="save-button" style="display: none;">Save</button>

  <script src="script.js"></script>
</body>
</html>
