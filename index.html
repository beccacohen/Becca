<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taylor Swift Song Sorter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    @import url("https://use.typekit.net/jhp6ljx.css");
  </style>

</head>

<body>
  <header>
    <!-- Logo Section -->
    <div id="logoContainer">
      <img id="logo" src="images/logo.png" alt="Logo" name="SwiftSorter Logo">
    </div>
    <nav>
      <!-- Hamburger Menu Icon -->
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Hamburger Menu Content -->
      <div class="hamburger-content">
        <!-- User Login Section -->
        <div class="login-container" style="display: block;">
          <input id="username" type="text" placeholder="Username">
          <input id="password" type="password" placeholder="Password">
          <!-- Error Message -->
          <div id="login-error-message"></div>
          <button id="login-button" onclick="login()">Login</button>
          <button id="create-account-button" onclick="signup()">Create Account</button>
        </div>
        <!-- User Logout Section -->
        <p id="welcome-message"></p>
        <div class="logout-container">
          <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="signup-container" style = "display: none;">
          <input id="new-username" type="text" placeholder="Username">
          <input id="new-password" type="password" placeholder="Password">
          <input id="confirm-password" type="password" placeholder="Confirm Password">
          <!-- Error Message -->
          <div id="signup-error-message"></div>
          <button id="signup-button" onclick="createAccount()">Sign Up</button>
          <button id="back-button" onclick="back()">Back</button>
        </div>
      </div>
    </nav>
  </header>


  <h2>Taylor Swift Song Sorter</h2>
  <p class="info">Pick what song you like better in each battle to get an accurate list of your favorite songs from Taylor Swift's entire discography.</p>
  <p class="disclaimer">If you make a mistake DO NOT click back page in your browser as it will erase all your progress.</p>




  <div id="songContainer">
    <button id="song-button1"></button>
    <button id="song-button2"></button>
  </div>

  <!-- Progress % -->
  <h2 id="progress"></h2>

  <!-- Rankings List -->
  <ul id="rankingsList"></ul>

  <button id="save-button" style="display: none;">Save</button>

  <script src="script.js"></script>

</body>

</html>
